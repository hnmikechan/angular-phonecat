<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="PhoneListController">

    <p>Hello, {{name}}!</p>

    <p>Total number of phones: {{phones.length}}</p> <!--Mike Code-->

    <ul>
      <li ng-repeat="phone in phones">
        <span>{{phone.name}}</span>
        <p>{{phone.snippet}}</p>
      </li>
    </ul>

    <!--Added by Mike -->
    <table style="border: 1px solid black">
	    <tr>
		    <th ng-repeat="k in [0, 1, 2, 3, 4, 5, 6, 7]">Column {{k}}</th>
	    </tr>
	    <tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td ng-repeat="p in ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']" style="border: 1px solid black">[{{i}},{{p}}]</td></tr>
    </table>


  </body>
</html>
